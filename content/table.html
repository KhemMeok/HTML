<html lang="km">
    <head><title>តារាង</title>
    </head>
    <body>
        <table border="1">
            <tr> <th>លរ</th> <th>ឈ្មោះ</th>​<th>ទូរស៍ព្ទ</th>  </tr>
            <tr><td>១</td><td>គ្នា</td><td>០៩៨១១៤៤៥៥</td></tr>
            <tr><td>២</td><td>របស់</td><td>០៩៨៤៣២១១២</td></tr>
            <tr><td>៣</td><td>ខ្ញុំ</td><td>០៨៧៤៣២២២២</td></tr>
        </table>
        <!--
            table តាងឲតារាង​
            tr ជួរដេកនៃតារាង(table row)
            th  តាងឲក្បាលតារាង ឬឈ្មោះជួរឈរ​(​tabel header)
            td​​​​​ តាងក្រឡានទិន្នន័យ (table data)

        -->
    </body>

</html>
