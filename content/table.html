<html lang="km">

<head>
    <title>តារាង</title>

    <style type="text/css">
        /* ជ្រើសរើស tr ដែរជាកូនធាតុទី១​ ។*/
        tr:nth-child(1) {
            font-family: 'khmer os moul light';
            background-color: cyan;
            color: black;
        }

        /*ជ្រើស trដែរជាកូនធាតុមានលំដាប គូរ ២​​ ៤ ៦*/
        tr:nth-child(2n) {
            background-color: grey;
        }
    </style>
    <link rel="stylesheet" href="../style/default.css">
</head>

<body>
    <table border="1" id="tbl">
        <tr>
            <th>លរ</th>
            <th>ឈ្មោះ</th>
            <th>ទូរស៍ព្ទ</th>s
        </tr>
        <tr>
            <td>១</td>
            <td>គ្នា</td>
            <td>០៩៨១១៤៤៥៥</td>
        </tr>
        <tr>
            <td>២</td>
            <td>របស់</td>
            <td>០៩៨៤៣២១១២</td>
        </tr>
        <tr>
            <td>៣</td>
            <td>ខ្ញុំ</td>
            <td>០៨៧៤៣២២២២</td>
        </tr>
    </table>
    <!--
            table តាងឲតារាង​
            tr ជួរដេកនៃតារាង(table row)
            th  តាងឲក្បាលតារាង ឬឈ្មោះជួរឈរ​(​tabel header)
            td​​​​​ តាងក្រឡានទិន្នន័យ (table data)

        -->
</body>

</html>
