<!doctype html>
<!--ប្រភេទអែកសារ ដែរជាhtml5-->
<html lang="en">
<!--ជ្រើស រើស-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- width=device-width ផ្ទៃដែរអាចបង្ហាញពតមានៗប៉ុន្នានយកប៉ុននឹង initial-scale=1 អតអាច soom in or out-->
    <title>Bootstrap From</title>
    <link href="../script/bootStrapFile/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>

    <h2>Bootstrap From</h2>
    <div>
        <label for="txt" class="form-label">Text Box</label>
        <input type="txt" id="txt" name="txt" class="form-control mb-3">
    </div>

    <div>
        <label for="txt" class="form-label">password</label>
        <input type="password" id="pwd" name="pwd" class="form-control mb-3">
    </div>

    <div>
        <label for="txs" class="form-label">text area</label>
        <input type="txs" name="txs" id="txs" class="form-control mb-3">
    </div>

    <div>
        <label for="lisb" class="form-label " multiple>list box</label>
        <select name="lst" id="lst" class="form-select mb-3">
            <option value="txt">choice1</option>
            <option value="txt">choice2</option>
        </select>
    </div>
    <div>
        <label for="ddl" class="form-label">Drop down list(combo box)</label>
        <select name="ddl" id="ddl" class="form-select">
            <option value="txt">choice1</option>
            <option value="txt">choice2</option>
            <option value="txt">choice3</option>
        </select>
    </div>
    <hr>

    <div class="form-check">
        <input type="checkbox" name="chk1" id="chk1" class="form-check-input">
        <label for="txt" class="form-check-label">check 1</label>


    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="chk2" name="chk2" >
        <label for="chk2" class="form-check-labwl">check 2</label>
    </div>
    <hr>
    <!--radio-->
    <div class="form-check">
        <input  name="rdo" id="rdo" type="radio" class="form-check-input">
        <label for="rdo1" class="form-check-label">radio 1</label>  

    </div>
    <div class="form-check">
        <input  name="rdo" id="rdo" type="radio" class="form-check-input">
        <label for="rdo2" class="form-check-label">radio 2</label>  
        
    </div>
    <hr>
    <div class="form-check form-check-inline">
        <input  name="rdo" id="rdo" type="radio" class="form-check-input">
        <label for="rdo1" class="form-check-label">radio 1</label>  

    </div>
    <div class="form-check form-check-inline">
        <input  name="rdo" id="rdo" type="radio" class="form-check-input">
        <label for="rdo2" class="form-check-label">radio 2</label>  
        
    </div>
    <hr>
    <!--default check box-->
    <div class="form-check form-check-inline form-switch">
        <input type="checkbox" name="chk100" id="chk100" class="form-check-input">
        <label for="chk100" class="form-check-label">switch check</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="checkbox" name="chk101" id="chk101" class="btn-check">
        <label for="chk101" class="btn btn-info">toggle check</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="checkbox" name="chk102" id="chk102" class="btn-check">
        <label for="chk102" class="btn btn-outline-info">outline check</label>
    </div>
    <hr>
    <!-- has 2 taggle and outline toggle button -->
    <form action="" class="w-50 mx-auto">
    
    
        <div class="form-check form-check-inline">
            <input type="radio" id="rdo9" name="tgrdo" class="btn-check">
            <label for="rdo9" class="btn btn-outline-info"> outline toggle rdo button</label>
    
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" id="rdo12" name="tgrdo" class="btn-check">
            <label for="rdo12" class="btn btn-outline-info"> toggle rdo button</label>
    
        </div>
    </form>
    
    <form>
        <div>
            <button id="b1" name="b1" class="btn btn-primary btn-sm w-25">primary</button><br>
            <hr>
            <button id="b2" name="b2" class="btn btn-danger btn-lg w-25">primary</button><br>
            <hr>
            <button id="b3" name="b3" class="btn btn-dark w-100">primary</button><br>
            <hr>
            <button id="b4" name="b4" class="btn btn-light">primary</button><br>
            <hr>
            <button id="b5" name="b5" class="btn btn-outline-warning">primary</button><br>
            <hr>
            <button id="b6" name="b6" class="btn btn-success">primary</button><br>
            <hr>
        </div>
        <div class="alert alert-info w-50 text-center mx-auto">message <span class="badge bg-danger">2</span></div>
        <div class="alert alert-info w-50 text-center mx-auto">message <span class="badge bg-danger rounded-pill">1</span></div>
        <div class="alert alert-warning w-50 text-center mx-auto">worng message </div>
        <div class="alert alert-danger w-50 text-center mx-auto">error message</div>
    </form>
     
    <script src="../script/jquery/bootstrap.bundle.js" crossorigin="anonymous"></script>
</body>

</html>
