<html lang="km">

<head>
    <title>សំណុំបែបបទ</title>
</head>

<body>
    <!--
        <span>span1</span>
        <p>p1</p><p>p2</p>-->
    <h1>សំណុំបែបបទ</h1>
    <form action="អាស័យដ្ឋានអ្នកទទួល" method="get">
        <div>
            <label for="txt"> ប្រអបអត្ថបទ</label>
            <input type="text" id="txt" name="txt">

        </div>

        <div>
            <label for="pwd">ប្រអបពាក្យសំងាត់</label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <label for="ddl">ប្រអបទម្លាកជ្រើសរើស</label>
            <select name="ddl" id="ddl">
                <option value="1">ទម្លាក់ជ្រើសរើស១</option>
                <option value="2">ទម្លាក់ជ្រើសរើស២</option>
                <option value="3">ទម្លាក់ជ្រើសរើស៣</option>

            </select>

        </div>
        <div>
            <label for="lst">បញ្ជីជម្រើស</label>
            <select name="lst" id="lst" multiple>
                <option value="1">ជម្រើសទី១</option>
                <option value="2">ជម្រើសទី២</option>
                <option value="3">ជម្រើសទី៣</option>

            </select>
        </div>
        <div>
            <label for="chk1">ប្រអបធីកទី១ </label>
            <input type="checkbox" value="c1" id="chk1" name="chk1">
            <label for="chk2">ប្រអបធីកទី២</label>
            <input type="checkbox" value="c2" name="chk2" id="chk2">
            <label for="chk3">ប្រអបធីកទី៣</label>
            <input type="checkbox" value="c3" name="chk3" id="chk3">
        </div>
        <div>
            <label for="rdo1">ប្រអបជំម្រើសទី១</label>
            <input type="radio" value="rdo1" name="rdo" id="rdo1">
            <label for="rdo2">ប្រអបជំម្រើសទី២</label>
            <input type="radio" value="rdo2" name="rdo" id="rdo2">
            <label for="rdo1">ប្រអបជំម្រើសទី៣</label>
            <input type="radio" value="rdo3" name="rdo" id="rdo3">

        </div>
        <div>
            <input type="button" id="btn" name="btn" value="ប៊ូតុង​ Button">
            <input type="reset" id="rst" name="rst" value="សារថ្មី​ reset">
            <input type="submit" id="smt" name="smt" value="​បញ្ជូន​ submit">
        </div>

    </form>
</body>

</html>
